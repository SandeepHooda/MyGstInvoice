<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sales invoice</title>
<link rel="stylesheet" href="web/css/styles.css">
<script src="web/js/index.js"></script>
</head>
<body onload="onBodyLoad()">

<div class="container">
	<!-- Login  -->
	<div id="login" name="login" >
	<div class="invoiceForm">
	 	<div class="anElement">
		 <label><B>User Name:</B></label><br/>
		 <input type="text" name="userName" id="userName"/><br />
		 </div>
		 
		 <div class="anElement">
		 <label><B>Password:</B></label><br/>
		 <input type="password" name="pwd" id="pwd" onkeyup="showPassword(event)"/><br /><br /><br />
		 </div>
	</div>	
 			<input type="checkbox" name="showPasswordCheckBox" id="showPasswordCheckBox" onchange="showPassword(event)" >
		 	 <label for="showPasswordCheckBox" ><B>Show Password:</B></label>
		 	 <span name="showPasswordSpan" id="showPasswordSpan"></span><br /><br /><br />
	<span style="width: 100%">
		
		 <input style="width: 40%"  type="submit" value="Reset password" onclick="resetPassword()" class="bigIcon">
		 
		 <input style="width: 40%" type="submit" value="Submit" onclick="login()" class="bigIcon"> <br /><br />
	</span>
		<span  name="loginStatus" id="loginStatus">  </span> 	
		
	</div>

	<!-- Sales details -->
	<main>
	<div id="salesForm" name="salesForm" class="salesForm">
	
	<!-- Hamburger  -->
	<header>
	
	  <a id="menu" class="hamburger">
	          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
	            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
	          </svg>
	        </a>
	</header>
	<nav id="drawer"  class="nav" >
  <ul class="nav__list" >
    <li class="nav__item"><a href="#Invoice" onclick="showInvoice()">Invoice</a></li>
    <li class="nav__item"><a href="#Reports" onclick="showReports()">Reports</a></li>
   

  </ul>
</nav> 
	<!-- Hamburger  -->
	<br/>
	<img id="imageTag" name="imageTag" alt="Logo" src="/web/images/durga.png" height="120" width="120" style="padding-top: 10px">
	<a id="signOff" name="signOff" onclick="logOut()" class="logOut">Logout</a>
	<br/><br/><br/><br/>
	
	<div id="reportView" name="reportView" class="fullWidth">
	<div class="invoiceForm">
	
		<div class="anElement">
 		 <select id="reportMonths" name="reportMonths" >
				  <option value="1">Jan</option>
				  <option value="2">Feb</option>
				  <option value="3">Mar</option>
				  <option value="4">Apr</option>
				  <option value="5">May</option>
				  <option value="6">Jun</option>
				  <option value="7">Jul</option>
				  <option value="8">Aug</option>
				  <option value="9">Sep</option>
				  <option value="10">Oct</option>
				  <option value="11">Nov</option>
				  <option value="12">Dec</option>
			</select> <br />
		 </div>
		 
		 <div class="anElement">
 		 <select id="reportYear" name="reportYear" onchange="itemSelected()">
			  <option value="2018">2018</option>
			  <option value="2019">2019</option>
			 
		</select> <br /><br /><br />
		 </div>
   </div>
   <span style="width: 100%">
		<input style="width: 45%"  type="submit" value="Get Report &#x2708;" onclick="fetchReport('html')" class="bigIcon">
		 <input style="width: 45%"  type="submit" value="Export to XLS &#x2708;" onclick="fetchReport('csv')" class="bigIcon"><br /><br />
	</span>
	
	<div id="reports" name="reports"></div>
	</div> <!--  Sales /repors -->
	<div id="invoiceView" name="invoiceView" >
	<span class="required">* Indicates required fields</span><br/>
		
		<input type="checkbox" name="eCommerceCheckBox" id="eCommerceCheckBox" onchange="setEcommerce(event)" >
		<label for="eCommerceCheckBox" ><B>e-Commerce:</B></label><br />
	<div class="invoiceForm">
	
		<div class="anElement">
 		 <label><B>Customer Name<span class="required">*</span>: </B></label>
		 <input type="text" name="customerName" id="customerName"/><br />
		 </div>
		 
		 <div class="anElement">
		 <label><B>Customer Phone: </B></label>
		 <input type="text" name="customerPhone" id="customerPhone"/><br />
		  </div>
		  
		  <div class="anElement">
		 <label><B>Customer Email: </B></label>
		 <input type="text" name="customerEmail" id="customerEmail"/><br />
		 </div>
		
		 
		 <div class="anElement">
		 <label><B>Shipping Address:</B><span class="required">*</span></label>
		 <textarea onkeyup='setSameAsShipping()' rows="6"  name="shippingAddress" id="shippingAddress"></textarea><br />
		 </div>
		 
		 <div class="anElement">
		 <label><B>Shipping State:</B><span class="required">*</span></label>
		 <select id="shippingState" name="shippingState" onchange="saveFavouriteStateCode()"></select><br />
		 </div>
	</div>
		<div class="anElement">
		<input type="checkbox" name="sameAsShipping" id="sameAsShipping" onchange="setSameAsShipping()" value="same" >
		<label for="sameAsShipping" ><B>Billing address same as Shipping Address:</B></label><br />
		</div>
	<div class="invoiceForm">
		<div class="anElement">
		 <label><B>Billing Address:</B></label>
		 <textarea rows="6"  name="billingAddress" id="billingAddress"></textarea><br />
		 </div>
		 
		 <div class="anElement">
		 <label><B>Mode of transport:</B></label>
		 <select id="modeOfTransport" name="modeOfTransport" ></select><br />
		 </div>
		 
		 <div class="anElement">
		 <label><B>Vehicle no:</B></label><br />
		 <input type="text" name="vehicleNo" id="vehicleNo"/><br />
		 </div>
		 
		 <div class="anElement">
		 <label><B>Approximate Distance (in KM):</B></label>
		 <input type="text" name="approxDistanceKm" id="approxDistanceKm"/><br />
		 </div>
		 
		 <div class="anElement">
		 <hr/>
		 <label><B>Item:</B></label><br/>
		 <input type="text" id="inventoryInput" onkeyup="findItem(event)"/> <br />
		 <select id="inventoryItems"  name="inventoryItems" onchange="itemSelected()" single ></select><br/>
		 <hr/>
		 </div>
		 
		 <div class="anElement">
		 <label><B>Qty:</B></label><br/>
		 <input type="text" name="quantity" id="quantity" value="1"/><br />
		 </div>
		 
		 <div class="anElement">
		 <label><B>Price:</B></label><br/>
		 <input type="text" name="price" id="price"/><br />
		 </div>
	</div>
		
		 	 
			
			<div class="invoicetotal"><b><span  id="invoiceTotal"  name="invoiceTotal">Invoice Total: </span></b></div>
			<br/></br/>
			<div class="centerDiv"><input type="submit" value="Add to Cart &#x271A;" onclick="addToCart()" class="bigIcon"></div>
			
			
			
			<div id="cart" name="cart"></div>
			
		
			<div class="centerDiv"><input type="submit" value="Manual&#x270D;" onclick="toggleManualGrid()" class="bigIcon"></div>
			
			
			
			<div id="cartManualDiv" name="cartManualDiv"></div>
			
			
			<div class="centerDiv" >	<input type="submit" value="Submit &#x2705;" id="submitCartButton" name="submitCartButton" onclick="submitCart()" class="bigIcon"></span>	</div>
			<div class="invoicetotal"><b><span  id="invoiceTotal2"  name="invoiceTotal2">Invoice Total: </span></b></div><br/></br/>
			<div id="submitInvoiceResult" name="submitInvoiceResult"></div>
			<br/></br/>
			<B>Send Email: </B> <br/><input class="email" type="text" name="toAddress" id="toAddress"/>
			</br/></br/>
			<div id="recentInvoices" name="recentInvoices"></div>
		
		</div><!--  sales/Invoice view -->	
		
	</div> <!--  Sales form -->
	</main>
</div><!-- Container -->	
	
</body>
</html>
